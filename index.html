<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío - Datos de usuarios</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Animate CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Bootstrap CSS Iconos-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


  <div class=" container py-5">
    <h1 class="animate__animated  animate__bounceInUp text-center f">Desafío - Datos de usuarios</h1> 
    <div class="card mx-auto">
      <div class="card-body text-center">
        <div class="user_photo mb-3" id="user_photo">
          <img src="" alt="User Image" id="user_image" class="rounded-circle">
        </div>
        <p class="card-title mb-2 text-muted fs-9" id="user_title"></p>
        <p class="card-subtitle mb-2 fs-2" id="user_value"></p>
        <div class="values_list d-flex justify-content-center">
          <!-- Iconos de Bootstrap -->
          <li><i class="bi bi-person-fill m-3" data-label="name"></i></li>
          <li><i class="bi bi-envelope-fill m-3" data-label="email"></i></li>
          <li><i class="bi bi-gift-fill m-3" data-label="birthday"></i></li>
          <li><i class="bi bi-geo-alt-fill m-3" data-label="location"></i></li>
          <li><i class="bi bi-telephone-fill m-3" data-label="phone"></i></li>
          <li><i class="bi bi-lock-fill m-3" data-label="password"></i></li>
        </div>
        <button class="btn btn-primary" id="refreshButton">Actualizar Datos</button>
      </div>

    </div>

  </div>

  <h5 class="container animate__animated  animate__bounceInDown text-center">Guido Perez para Desafio Latam 2024 -
    G64.</h5>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
